{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'icons/title_icon.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>

<body>
    <section class="section">
        <div class="container wrap">
            <div class="row justify-content-center">
                <div class="col-auto mt-5 align-text-center">
                    <h1>Welcome</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto ">
                    <a href="/signin"><button type="button" class="button">Sign In</button></a>
                </div>
                <div class="col-auto ">
                    <a href="/signup"><button type="button" href="" class="button">Sign Up</button></a>
                </div>
            </div>
        </div>
        <div>
            {% if messages %}
            <div class="messages" style="text-align:center;margin-top:5px;">
                {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
                <br>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </section>
</body>

</html>
